<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span>{{ title }}</span>
</div>

<div class="content" role="main">

  <p>1. Pizzabot</p> <br>

  <div class="rows">
    <div class="left">
      <input type="text" [formControl]="inputControl"
        placeholder="5x5 (1, 3) (4, 4)">
      <button type="button" (click)="onExecuteInputValue()">Execute</button>
      <hr>
      <h4>Steps: {{log$ | async}}</h4>
      <h4>Point Move: {{step$ | async}}</h4>
    </div>

    <div class="right">
      <div class="grid">
        <div class="box" *ngFor="let g of grid">
          <div class="inside" *ngFor="let r of g">
            {{r}}
            <svg xmlns="http://www.w3.org/2000/svg"
              *ngIf="doesPointIncludes(r)" width="18" height="18"
              viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"/></svg>

            <!-- <h4>Points: {{step$ | async}}</h4> -->
            <svg xmlns="http://www.w3.org/2000/svg"
              *ngIf="checkPersonPoint(r)" width="24" height="24" viewBox="0 0 24 24">
              <path d="M0 0h24v24H0z" fill="none"/><path fill="#1976d2" d="M12 11c1.33 0 4 .67 4 2v.16c-.97 1.12-2.4 1.84-4 1.84s-3.03-.72-4-1.84V13c0-1.33 2.67-2 4-2zm0-1c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm6 .2C18 6.57 15.35 4 12 4s-6 2.57-6 6.2c0 2.34 1.95 5.44 6 9.14 4.05-3.7 6-6.8 6-9.14zM12 2c4.2 0 8 3.22 8 8.2 0 3.32-2.67 7.25-8 11.8-5.33-4.55-8-8.48-8-11.8C4 5.22 7.8 2 12 2z"/></svg>

          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>

</div>
